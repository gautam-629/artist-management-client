<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./dashboard.css">
</head>

<body>
    <div class="dashboard-layout">
        <div id="sidebar"></div>

        <main class="main-content">
            <div id="usersSection" class="section">
                <div class="section-header">
                    <h2>Users Management</h2>
                    <button id="addUserBtn" class="add-btn">Add Manager</button>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody"></tbody>
                    </table>
                    <div class="pagination">
                        <button id="usersPrevPage">Previous</button>
                        <span id="usersCurrentPage">Page 1</span>
                        <button id="usersNextPage">Next</button>
                    </div>
                </div>
            </div>

        </main>
        <!-- User Modal -->
        <div id="userModal" class="modal">
            <div class="modal-content">
                <h2 id="userModalTitle">Add Manager</h2>
                <form id="userForm">
                    <div class="form-group">
                        <label for="modalFirstName">First Name:</label>
                        <input type="text" id="modalFirstName" required>
                    </div>
                    <div class="form-group">
                        <label for="modalLastName">Last Name:</label>
                        <input type="text" id="modalLastName" required>
                    </div>
                    <div class="form-group">
                        <label for="modalEmail">Email:</label>
                        <input type="email" id="modalEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="modalPhone">Phone:</label>
                        <input type="tel" id="modalPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="modalDob">Date of Birth:</label>
                        <input type="date" id="modalDob" required>
                    </div>
                    <div class="form-group">
                        <label for="modalGender">Gender:</label>
                        <select id="modalGender" required>
                            <option value="m">Male</option>
                            <option value="f">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="modalAddress">Address:</label>
                        <textarea id="modalAddress" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="modalPassword">Password:</label>
                        <input type="password" id="modalPassword">
                    </div>
                    <div class="modal-buttons">
                        <button type="submit">Save</button>
                        <button type="button" onclick="closeModal('userModal')">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="./users.js"></script>
    <script src="./sidebar.js"></script>
</body>

</html>
