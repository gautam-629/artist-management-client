<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artise</title>
    <link rel="stylesheet" href="./dashboard.css">
</head>

<body>
    <div class="dashboard-layout">
        <div id="sidebar"></div>

        <main class="main-content">

            <div id="artistsSection" class="section">
                <div class="section-header">
                    <h2>Artists</h2>
                    <button id="addArtistBtn" class="add-btn">Add Artist</button>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Albums Released</th>
                                <th>First Release Year</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="artistsTableBody"></tbody>
                    </table>
                    <div class="pagination">
                        <button id="artistsPrevPage">Previous</button>
                        <span id="artistsCurrentPage">Page 1</span>
                        <button id="artistsNextPage">Next</button>
                    </div>
                </div>
            </div>

        </main>
        <!-- Artist Modal -->
        <div id="artistModal" class="modal">
            <div class="modal-content">
                <h2 id="artistModalTitle">Add Artist</h2>
                <form id="artistForm">
                    <div class="form-group">
                        <label for="artistFirstName">First Name:</label>
                        <input type="text" id="artistFirstName" required>
                    </div>
                    <div class="form-group">
                        <label for="artistLastName">Last Name:</label>
                        <input type="text" id="artistLastName" required>
                    </div>
                    <div class="form-group">
                        <label for="artistEmail">Email:</label>
                        <input type="email" id="artistEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="artistPhone">Phone:</label>
                        <input type="tel" id="artistPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="artistDob">Date of Birth:</label>
                        <input type="date" id="artistDob" required>
                    </div>
                    <div class="form-group">
                        <label for="artistGender">Gender:</label>
                        <select id="artistGender" required>
                            <option value="m">Male</option>
                            <option value="f">Female</option>
                            <option value="o">other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="artistAddress">Address:</label>
                        <textarea id="artistAddress" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="artistFirstReleaseYear">First Release Year:</label>
                        <input type="number" id="artistFirstReleaseYear" required>
                    </div>
                    <div class="form-group">
                        <label for="artistAlbumsReleased">Number of Albums Released:</label>
                        <input type="number" id="artistAlbumsReleased" required>
                    </div>
                    <div class="form-group">
                        <label for="artistPassword">Password:</label>
                        <input type="password" id="artistPassword" required>
                    </div>
                    <div class="modal-buttons">
                        <button type="submit">Save</button>
                        <button type="button" onclick="closeModal('artistModal')">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="./artist.js"></script>
    <script src="./sidebar.js"></script>
</body>

</html>
