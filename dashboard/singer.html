<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./dashboard.css">
</head>

<body>
    <div class="dashboard-layout">
        <div id="sidebar"></div>

        <div>
            <h1 style="text-align: center; font-family: Arial, sans-serif; margin-bottom: 20px;">Search Artist By Artist
                Name</h1>
            <div class="search-container"
                style="display: flex; justify-content: center; gap: 10px; margin-bottom: 20px;">
                <input type="text" id="searchInput" placeholder="Search by username"
                    style="padding: 10px; width: 300px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;">
                <button id="searchButton"
                    style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                    Search
                </button>
            </div>

            <div>
                <div id="userList" style="text-align: center;"></div>

            </div>

        </div>

    </div>
    <script src="./singer.js"></script>
    <script src="./sidebar.js"></script>
</body>

</html>
